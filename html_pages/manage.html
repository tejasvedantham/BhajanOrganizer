<div class="manage-main">
    <div class="ui top attached tabular menu">
        <a class="item active" data-tab="bhajans">Bhajans</a>
        <a class="item" data-tab="singers">Singers</a>
    </div>

    <!-- Bhajans Here -->
    <div class="ui bottom attached tab segment active" data-tab="bhajans">
        <form class="ui bhajan form">
            <h2 class="ui dividing header">Add a Bhajan</h2>
            <div id="bhajan-error-message" class="ui error message">
                <div class="header">Error!</div>
                <p>All fields must have a value.</p>
            </div>
            <div class="field">
                <label>Title</label>
                <input id="newBhajanTitle" type="text" name="title" placeholder="Bhajan Title">
            </div>
            <div class="field">
                <label>Lyrics</label>
                <textarea id="newBhajanLyrics" name="lyrics" placeholder="Bhajan Lyrics"></textarea>
            </div>
            <div class="field">
                <label>Meaning</label>
                <textarea id="newBhajanMeaning" rows="3" name="meaning" placeholder="Meaning"></textarea>
            </div>
            <div class="actions">
                <button type="button" class="ui button">Clear All Fields</button>
                <button id="bhajan-button" class="ui positive button" type="submit">Add Bhajan</button>
            </div>

        </form>
    </div>

    <!-- Singers Here -->
    <div class="ui bottom attached tab segment" data-tab="singers">
        <form id="newSingerForm" class="ui singers form">
            <h2 class="ui dividing header">Add a Singer</h2>
            <div id="singer-error-message" class="ui error message">
                <div class="header">Error!</div>
                <p>Singer must have a name.</p>
            </div>
            <div class="field">
                <label>Name</label>
                <input id="newSingerName" type="text" name="name" placeholder="Singer Name">
            </div>
            <div class="grouped fields">
                <label>Gender</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="gender" value="Male" checked="checked">
                        <label>Male</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="gender" value="Female">
                        <label>Female</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="gender" value="Other">
                        <label>Other</label>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button type="button" class="ui button">Clear All Fields</button>
                <button class="ui positive button" type="submit">Add Singer</button>
            </div>
        </form>
    </div>
</div>

<div class="ui bhajans small modal">
    <div class="header">Confirm New Bhajan</div>
    <div class="content">
        <h4>Are you sure you would like to add this bhajan? This action is permanent.</h4>
        <br>
        <p id="manage-modal-title"></p>
        <p id="manage-modal-lyrics"></p>
        <p id="manage-modal-meaning"></p>

    </div>
    <div class="actions">
        <button class="ui basic negative button">No</button>
        <button id="manage-submit-button" class="ui positive button">Yes</button>
    </div>

</div>

<div class="ui singers tiny modal">
    <div class="header">New Singer Added!</div>
    <div class="content">
        <h4>Success! New singer has been added.</h4>
    </div>
</div>
