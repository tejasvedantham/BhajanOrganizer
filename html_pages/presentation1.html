<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bhajan Organizer</title>

        <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="../style/presentation1.css">
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script> window.$ = window.jQuery = require("jquery"); </script>
        <script src="../semantic/dist/semantic.min.js"></script>
    </head>

    <body>
        <div id="navbar"></div>

        <div class="steps-holder">
            <div class="ui ordered three mini steps">
                <div class="active step">
                    <div class="content">
                        <div class="title">Create New or Load</div>
                        <div class="description">Create a new presentation or load an existing one</div>
                    </div>
                </div>
                <div class="disabled step">
                    <div class="content">
                        <div class="title">Edit Presentation</div>
                        <div class="description">Add and edit bhajans</div>
                    </div>
                </div>
                <div class="disabled step">
                    <div class="content">
                        <div class="title">Confirm</div>
                        <div class="description">Adjust settings and finalize</div>
                    </div>
                </div>
            </div>
        </div>

        <button class="next-button ui teal button">Next</button>
        
        
    </body>
</html>
